<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: linen;
            font-family: sans-serif;
        }
        #wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-flow: column nowrap;
            position: fixed;
        }
        #stats {
            width: 100%;
            height: 15%;
            display: flex;
            margin: 20px 0;
        }
        #stats h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        #stats ul {
            width: 50%;
            height: 100%;
            display: flex;
            list-style-type: none;
            justify-content: space-evenly;
            align-items: center;
        }
        #stats ul li {
            background-color: white;
            color: black;
            border-radius: 4px;
            padding: 5px 10px;
            height: 50px;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
        }
        #gameUI {
            background-color: #b6ac99;
            border-radius: 4px;
            padding: 5px;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            margin: auto;
        }
        #score, #time {
            display: inline-block;
        }
        #restart {
            background-color: #44444444;
            position: absolute;
            z-index: 98;
            display: none;
        }
        #restart button {
            position: relative;
            width: 75px;
            height: 55px;
            left: calc(50% - 37.5px);
            top: calc(50% - 27.5px);
            background-color: white;
        }
        @media (min-width: 500px) {
            #wrapper {
                width: 500px;
                margin: auto;
                position: static;
            }

            #stats { margin: 0; }
        }
    </style>
</head>
<body>
    <div id='wrapper'>
        <!-- stats -->
        <div id='stats'>
            <h1>2048</h1>
            <ul id ='statsList'>
                <li>Score<span id='score'></span></li>
                <li>Time<span id='time'></span></li>
            </ul>
        </div>

        <!-- game container-->
        <div id='gameUI'>
            <canvas id='gameCanvas'></canvas>
            <div id='restart'><button id='restartButton'>Restart</button></div>
        </div>
    </div>

    <!-- scripts -->
    <script src='../bin/index.js'></script>
    <script src='../bin/2048.js'></script>
</body>
</html>
