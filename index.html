<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e7ca78;
        }
        #wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-flow: column nowrap;
        }
        #gameUI {
            background-color: yellow;
            border-radius: 4px;
            width: 100%;
            height: 100%;
        }
        #stats {
            width: 100%;
            height: 20%;
            display: flex;
        }
        #stats h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;

            font-family: sans-serif;
        }
        #stats ul {
            width: 50%;
            height: 100%;
            padding: 20px;
            display: flex;
            list-style-type: none;
            justify-content: space-evenly;
        }
        #stats ul li {
            background-color: white;
            color: black;
            border-radius: 4px;
            padding: 5px 10px;
        }

        @media (min-width: 500px) {
            #wrapper {
                width: 500px;
                margin: auto;
            }
            #stats {
                width: 100%;
                height: 20%;
            }
            #gameUI {
                width: 100%;
                height: 75%;
            }
        }
    </style>
</head>
<body>
    <div id='wrapper'>
        <!-- stats -->
        <div id='stats'>
            <h1>2048</h1>
            <ul>
                <li>Score</li>
                <li>Time</li>
            </ul>
        </div>

        <!-- game container-->
        <div id='gameUI'>
            <canvas id='gameCanvas'></canvas>
        </div>
    </div>

    <!-- scripts -->
    <script src='bin/index.js'></script>
    <script src='bin/2048.js'></script>
</body>
</html>
